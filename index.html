<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador Challenge Alura Latam</title>
</head>
<body>
    <header>
        <img class="logo" src="./assets/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="entrada">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p class="información">!Solo letras minúsculas y sin acento</p>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar 
                    <img class="encriptar" src="./assets/encriptar.jpg" width="20" alt="Encriptar">
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar 
                    <img class="desencriptar" src="./assets/desencriptar.jpg" width="20" alt="Desencriptar">
                </button>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
        <section class="resultado">
            <textarea class="mensaje" cols="30" rows="10" readonly></textarea>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Caroline Daza, para el programa de Alura Latam.</p>
    </footer>
    <script src="./encriptadora.js"></script>
</body>
</html>
